<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <header><h1>Image Carousel</h1></header>
    <main>
      <div class="carousel__container">
        <div class="carousel">
          <!-- Slide -->
          <div class="slide">
            <img
              class="slide__image"
              src="https://picsum.photos/id/1/200"
              alt="random image"
            />
          </div>

          <!-- Slide -->
          <div class="slide">
            <img
              class="slide__image"
              src="https://picsum.photos/id/2/200"
              alt="random image"
            />
          </div>

          <!-- Slide -->
          <div class="slide">
            <img
              class="slide__image"
              src="https://picsum.photos/id/3/200"
              alt="random image"
            />
          </div>

          <!-- Slide -->
          <div class="slide">
            <img
              class="slide__image"
              src="https://picsum.photos/id/4/200"
              alt="random image"
            />
          </div>
        </div>
        <div class="buttons__container">
          <button class="back__button"><</button>
          <button class="next__button">></button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
